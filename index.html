<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>To-Do-List App</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="app.js" defer></script>
    </header>
    <body>
        <div class="list-container">
            <div class="list-title">
                <p>To-Do List</p>
                <img src="to-do-list-app-images/icon.png" alt="to do list icon">
            </div>
            <div class="add-item">
                <input type="text" id="add-task" name="add-task" placeholder="Add your task">
                <input type="submit" value="Submit">
            </div>
        </div>
    </body>
</html>
